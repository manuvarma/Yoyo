<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EARN WITH M2 VIP HACK</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
        iframe { position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 1; } /* अब iframe पूरी तरह clickable रहेगा */
        .floating-button { position: fixed; width: 50px; height: 50px; background: linear-gradient(45deg, #ff0000, #550000); border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 22px; cursor: pointer; z-index: 100; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); transition: transform 0.2s; border: 2px solid white; right: 15px; bottom: 15px; }
        .floating-button:active { transform: scale(0.9); }
        .dialog-box { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.7); background: #222; padding: 15px; border-radius: 10px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); text-align: center; z-index: 200; width: 200px; height: 250px; color: white; display: flex; flex-direction: column; align-items: center; justify-content: space-between; opacity: 0; transition: transform 0.3s, opacity 0.3s; border: 2px solid #ff0000; background: linear-gradient(135deg, #550000, #222); }
        .dialog-box.show { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .close-button { position: absolute; top: 8px; right: 8px; width: 20px; height: 20px; background: red; color: white; border: none; border-radius: 50%; font-size: 14px; cursor: pointer; }
        .close-button:hover { background: darkred; }
        .dialog-header { font-size: 16px; font-weight: bold; color: white; display: flex; align-items: center; gap: 8px; }
        .dialog-header img { width: 16px; height: 16px; }
        .result-button, .telegram-button { border: none; padding: 6px 12px; font-size: 14px; border-radius: 5px; cursor: pointer; transition: 0.3s; width: 90%; }
        .result-button { background: #ff0000; color: white; }
        .result-button:disabled { background: gray; cursor: not-allowed; }
        .result-text { font-size: 22px; font-weight: bold; display: none; transform: scale(0); transition: transform 0.5s; color: white; }
        .zoom-in { display: block !important; transform: scale(1.5); }
        .cooldown { font-size: 12px; color: yellow; }
        .telegram-button { background: #0088cc; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .predicting { font-size: 18px; font-weight: bold; color: yellow; display: none; animation: blink 0.5s infinite alternate; }
        @keyframes blink { from { opacity: 1; } to { opacity: 0; } }
    </style>
</head>
<body>

    <iframe src="http://www.dgclub.asia/#/register?invitationCode=43136617102"></iframe>

    <div id="floatingButton" class="floating-button">☢️</div>

    <div id="dialogBox" class="dialog-box">
        <button class="close-button" id="closeButton">X</button>
        <div class="dialog-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"> EARN WITH M2 VIP HACK 
        </div>
        <div id="predictingText" class="predicting">Predicting...</div>
        <div id="resultText" class="result-text"></div>
        <div id="cooldownTimer" class="cooldown"></div>
        <button id="resultButton" class="result-button">Results</button>
        <button class="telegram-button" onclick="window.open('https://t.me/+PEr3v13okQxlZGY1', '_blank')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" width="16" height="16"> Join Telegram
        </button>
    </div>

    <script>
        const floatingButton = document.getElementById('floatingButton');
        const dialogBox = document.getElementById('dialogBox');
        const closeButton = document.getElementById('closeButton');
        const resultButton = document.getElementById('resultButton');
        const resultText = document.getElementById('resultText');
        const cooldownTimer = document.getElementById('cooldownTimer');
        const predictingText = document.getElementById('predictingText');
        let cooldownActive = false;

        floatingButton.addEventListener('click', () => {
            dialogBox.classList.add("show");
            dialogBox.style.display = 'flex';
        });

        closeButton.addEventListener('click', () => {
            dialogBox.classList.remove("show");
            setTimeout(() => { dialogBox.style.display = 'none'; }, 300);
        });

        resultButton.addEventListener('click', () => {
            if (cooldownActive) return;

            // Show "Predicting..." blinking text for 2 seconds
            predictingText.style.display = "block";
            resultText.style.display = "none";

            setTimeout(() => {
                predictingText.style.display = "none";
                resultText.textContent = Math.random() < 0.5 ? "BIG" : "SMALL";
                resultText.classList.remove("zoom-in");
                resultText.style.display = "block";
                setTimeout(() => resultText.classList.add("zoom-in"), 50);

                cooldownActive = true;
                let countdown = 60;
                cooldownTimer.textContent = `Cooldown: ${countdown}s`;
                resultButton.disabled = true;

                let interval = setInterval(() => {
                    countdown--;
                    cooldownTimer.textContent = `Cooldown: ${countdown}s`;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        cooldownTimer.textContent = "";
                        resultButton.disabled = false;
                        cooldownActive = false;
                    }
                }, 1000);
            }, 2000); // Show Big/Small after 2 seconds
        });
    </script>

</body>
</html>
